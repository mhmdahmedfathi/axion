version: '3.8'

services:
  app:
    build: .
    ports:
      - "5111:5111"
    environment:
      - CACHE_PREFIX=axion_catch
      - MONGO_URI=mongodb://mongodb:27017/axion
      - REDIS_URI=${REDIS_URI}
      - USER_PORT=5111
      - SERVICE_NAME=axion
      - LONG_TOKEN_SECRET=long_super_secret_key_123
      - SHORT_TOKEN_SECRET=short_super_secret_key_456
      - NACL_SECRET=nacl_super_secret_key_789
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:

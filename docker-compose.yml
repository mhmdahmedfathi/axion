version: '3.8'

services:
  app:
    build: .
    ports:
      - "5111:5111"
    environment:
      - CACHE_PREFIX=axion_catch
      - MONGO_URI=mongodb://mongodb:27017/axion
      - REDIS_URI=redis://redis:6379
      - USER_PORT=5111
      - SERVICE_NAME=axion
      - LONG_TOKEN_SECRET=long_super_secret_key_123
      - SHORT_TOKEN_SECRET=short_super_secret_key_456
      - NACL_SECRET=nacl_super_secret_key_789
    depends_on:
      - mongodb
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongodb_data:
  redis_data:
